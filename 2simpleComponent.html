<html>

<head>
    <title>Basic React</title>
</head>


<body>
    <div id="root"></div>
    <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script type="application/javascript"
            src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        // set up a basic functional component Â  
        const BasicComponent = () => {
            return React.createElement('h1', null, 'Welcome message!');
        }
        // Use the ReactDOM.render to show the component on the browser
        ReactDOM.render(
            React.createElement(BasicComponent, null, null),
            document.getElementById("root")
        );
    </script>
</body>

</html>
