<html>
<head>
    <title>Basic React</title>
</head>
<body>
    <div id="root"></div>
    <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script type="application/javascript"
        src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <!-- note that the following script needs to be type text/babel -->
    <script type="text/babel">
        const { render } = ReactDOM;
        const ingredients = [
            { "name": "Salmon", "amount": 1, "measurement": "lb" },
            { "name": "Pine Nuts", "amount": 1, "measurement": "cup" },
            { "name": "Lettuce", "amount": 2, "measurement": "cups" },
            { "name": "Yellow Squash", "amount": 1, "measurement": "med" },
            { "name": "Olive Oil", "amount": 0.5, "measurement": "cup" },
            { "name": "Garlic", "amount": 3, "measurement": "cloves" }
        ];
        function ShoppingList({ name, list }) {
            return (
                <div className="shopping-list">
                    <h1>{name}'s Shopping List </h1>
                    <ul>
                        {list.map((ingredient, i) => (
                            <li key={i}>{ingredient.name}</li>
                        ))}
                    </ul>
                </div>
            );
        }
        const App = () => (
            <div>
                <ShoppingList name="Fiona" list={ingredients} />
            </div>
        );
        render(<App />, document.getElementById("root"));
    </script>
</body>
</html>
